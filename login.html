<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Philips - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/theme.css">
    <script src="assets/theme.js"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        /* Animación suave de entrada */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus ring personalizado */
        .input-focus:focus-within {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            border-color: #3B82F6;
        }
    </style>
</head>

<body
    class="h-screen w-full bg-[#F8FAFC] dark:bg-slate-900 flex items-center justify-center relative overflow-hidden transition-colors duration-300">

    <!-- Botón de cambio de tema -->
    <button onclick="toggleTheme()"
        class="fixed top-6 right-6 z-50 p-2 rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm border border-slate-200 dark:border-slate-700 shadow-sm hover:scale-110 transition-transform">
        <i data-lucide="moon" class="w-6 h-6 text-slate-600 dark:text-slate-300 icon-moon"></i>
        <i data-lucide="sun" class="w-6 h-6 text-yellow-500 icon-sun hidden"></i>
    </button>

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-200 dark:bg-blue-900/30 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-indigo-200 dark:bg-indigo-900/30 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-blue-100 dark:bg-blue-800/30 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <main
        class="w-full max-w-md bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl p-8 md:p-10 rounded-[2.5rem] shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-black/20 border border-white/50 dark:border-slate-700/50 z-10 fade-in-up mx-4 transition-colors duration-300">

        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-gradient-to-tr from-blue-500 to-indigo-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-blue-200 dark:shadow-blue-900/40 mb-6 transform rotate-3 hover:rotate-0 transition duration-300">
                <i data-lucide="graduation-cap" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-slate-800 dark:text-slate-100 tracking-tight">Escuela Philips</h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium text-sm mt-2">Portal de Familias y Alumnos</p>
        </div>

        <form action="dashboard.html" class="space-y-6">

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase ml-3">Usuario / DNI</label>
                <div
                    class="relative group input-focus rounded-2xl transition-all duration-200 bg-slate-50 dark:bg-slate-700/50 border border-slate-100 dark:border-slate-600">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user"
                            class="w-5 h-5 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="text"
                        class="w-full py-4 pl-12 pr-4 bg-transparent rounded-2xl outline-none text-slate-700 dark:text-slate-200 font-bold placeholder-slate-300 dark:placeholder-slate-500 transition-all"
                        placeholder="Ingresá tu usuario" required>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase ml-3">Contraseña</label>
                <div
                    class="relative group input-focus rounded-2xl transition-all duration-200 bg-slate-50 dark:bg-slate-700/50 border border-slate-100 dark:border-slate-600">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock"
                            class="w-5 h-5 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password"
                        class="w-full py-4 pl-12 pr-4 bg-transparent rounded-2xl outline-none text-slate-700 dark:text-slate-200 font-bold placeholder-slate-300 dark:placeholder-slate-500 transition-all"
                        placeholder="••••••••" required>
                    <button type="button"
                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 cursor-pointer">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex justify-end">
                <a href="#"
                    class="text-sm font-bold text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 dark:shadow-blue-900/40 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                Ingresar al Portal
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>

        <div class="mt-10 text-center border-t border-slate-100 dark:border-slate-700 pt-6">
            <p class="text-xs text-slate-400 dark:text-slate-500 font-semibold">
                © 2026 Escuela Philips. <br> Soporte Técnico: <a href="#"
                    class="text-slate-500 hover:text-blue-500 dark:text-slate-400 dark:hover:text-blue-400 underline">ayuda@escuelaphilips.edu.ar</a>
            </p>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
